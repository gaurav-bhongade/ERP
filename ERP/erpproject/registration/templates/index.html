<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

nav {
  width: 100%;
  height: 56px; /* Facebook navigation bar height */
  padding: 0 20px;
  position: fixed;
  background-color: #1877f2; /* Facebook blue color */
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 999;
}

nav .logo p {
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  cursor: pointer;
}

nav ul {
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  list-style: none;
}

nav li a {
  font-size: 16px;
  text-transform: uppercase;
  padding: 15px 20px; /* Increased padding */
  color: white;
  text-decoration: none;
}

nav li a:hover {
  background-color: #166fe5; /* Darker blue on hover */
  border-radius: 8px; /* Rounded corners on hover */
}

body {
            margin-top: 75px;
            padding: 0 20px; /* Adjusted padding */
            background: #f0f2f5; /* Facebook background color */
        }

        .container {
            max-width: 600px; /* Adjusted max-width */
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
            margin: 0 auto;
        }

.container .title {
  font-size: 30px;
  font-weight: 500;
  position: relative;
  font-weight: bold;
  text-align: left;
  color: #1c1e21; /* Dark text color */
}

.container .title::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  background-color: #1877f2; /* Darker blue color */
}

.button {
  margin: 45px 0;
}

.button a {
  text-decoration: none;
  margin-bottom: 15px;
}

.button div:not(:first-child) {
  margin-top: 10px;
}

.button input {
  height: 45px;
  width: 100%;
  outline: none;
  color: #ffffff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  border-radius: 5px;
  letter-spacing: 1px;
  background: #1877f2; /* Facebook's blue color */
  cursor: pointer;
  margin-top: 10px;
  margin-top: 0;
}

.button input:hover {
  background: #0e5a8a; /* Darker blue color on hover */
}

@media (max-width: 584px) {
  .container {
    max-width: 100%;
  }
  form .user-details .input-box {
    margin-bottom: 15px;
    width: 100%;
  }
  .container form .user-details {
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar {
    width: 0;
  }
}

@media (max-width: 768px) {
  nav {
    padding: 0px 10px;
  }
  nav ul {
    float: none;
    text-align: center;
    margin-top: 10px;
  }
  nav li {
    display: block;
    margin-bottom: 10px;
  }
  form {
    margin-top: 75px;
  }
}

  
  </style>
</head>
<body>

    <nav>
        <div class="logo">
          <p>inventory management system</p>
        </div>
        <ul>
          <li><a href="/edit_profile/">Edit Profile</a>
        <li><a href="/logout/">Logout</a></li>
        </ul>
      </nav>

    <!-- <h1>Welcome to Home Page</h1> -->
    <div class="container">
      <div class="title">Inventory</div>


      <div class="button">

          <div>
              <a href="/stock/">
                  <input type="submit" value="Add Stock">
              </a>
          </div>

          <div>
              <a href="/supplier/">
                  <input type="submit" value="Add Supplier">
              </a>
          </div>

          <div>
              <a href="/list/supplier/">
                  <input type="submit" value="List Of Supplier">
              </a>
          </div>

          <div>
            <a href="/supplier_stock/">
                <input type="submit" value="List Of Stock">
            </a>
        </div>

          <!-- <div>
              <a href="/list/stock/">
                  <input type="submit" value="List Of Stock">
              </a>
          </div> -->

          <div>
              <a href="/stock-supplier/">
                  <input type="submit" value="Stock & supplier control card">
              </a>
          </div>

          

          <div>
              <a href="/stock-control/">
                  <input type="submit" value="Stock control">
              </a>
          </div>

      </div>
  </div>
</body>
</html>
