<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: #f0f2f5;
}

nav {
  width: 100%;
  height: 60px;
  line-height: 60px;
  padding: 0 20px;
  position: fixed;
  background-color: #4267B2;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  z-index: 999;
}

nav .logo p {
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-transform: uppercase;
  cursor: pointer;
  position: fixed;
  margin: 0;
}

nav ul {
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  display: inline-block;
  list-style: none;
  margin-right: 20px;
}

nav li:last-child {
  margin-right: 0;
}

nav li a {
  font-size: 16px;
  text-transform: uppercase;
  padding: 0 10px;
  color: white;
  text-decoration: none;
}

nav li a:hover {
  color: #ff8c69;
  transition: all 0.4s ease 0s;
}

.container {
  max-width: 800px;
  width: 100%;
  background: #fff;
  padding: 25px 30px;
  border-radius: 8px;
  background-color: #ffffff;
  margin: 80px auto 20px;
}

.container .title {
  font-size: 28px;
  font-weight: bold;
  position: relative;
  text-align: left;
  color: #1c1e21;
}

.container .title::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  background-color: #1877f2;
}

.container form {
  display: flex;
  flex-direction: column;
}

.container form .user-details {
  margin: 20px 0;
}

.user-details .input-box,
.marital-box {
  margin-bottom: 15px;
}

.user-details .input-box .details,
.marital-box .details {
  display: block;
  font-weight: 500;
  margin-bottom: 2px;
}

.user-details .input-box input,
.marital-box select.dd {
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid #ccc;
  padding-left: 15px;
  font-size: 16px;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.user-details .input-box input:focus,
.marital-box select.dd:focus,
.marital-box select.dd:valid {
  border-color: #1877f2;
}

form .button {
  height: 45px;
  margin: 45px 0;
}

form .button input {
  height: 100%;
  width: 100%;
  outline: none;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  border-radius: 5px;
  letter-spacing: 1px;
  background: #1877f2;
  cursor: pointer;
}

form .button input:hover {
  background: #0d6efd;
}

@media (max-width: 584px) {
  .container {
    max-width: 100%;
  }
  form .user-details .input-box {
    margin-bottom: 15px;
    width: 100%;
  }
  .container form .user-details {
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar {
    width: 0;
  }
}

@media (max-width: 768px) {
  nav {
    padding: 0 10px;
  }
  nav ul {
    float: none;
    text-align: center;
    margin-top: 10px;
  }
  nav li {
    display: block;
    margin-bottom: 10px;
  }
  form {
    margin-top: 60px;
  }
}

  
  </style>
</head>
<body>

    <nav>
        <div class="logo">
          <p>inventory management system</p>
        </div>
        <ul>
          <!-- <li><a href="/edit_profile/">Edit Profile</a>
        <li><a href="/logout/">Logout</a></li> -->
        <li><a href="/signup/">Signup</a></li>
        </ul>
      </nav>

    
</body>
</html>
