{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      width: 100%;
      height: 56px;
      /* Facebook navigation bar height */
      padding: 0 20px;
      position: fixed;
      background-color: #1877f2;
      /* Facebook blue color */
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    nav .logo p {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
    }

    nav ul {
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      list-style: none;
    }

    nav li a {
      font-size: 16px;
      text-transform: uppercase;
      padding: 15px 20px;
      /* Increased padding */
      color: white;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #166fe5;
      /* Darker blue on hover */
      border-radius: 8px;
      /* Rounded corners on hover */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }

    .container .title {
      font-size: 25px;
      font-weight: 500;
      position: relative;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      color: #1c1e21;
      /* Dark text color */
    }

    .container .title::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      background-color: #1877f2;
      /* Darker blue color */
    }

    .container form {
      display: flex;
      flex-direction: column;
      /* Stack elements vertically */
    }

    .container form .user-details {
      margin: 20px 0;
    }

    .user-details .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding-left: 15px;
      font-size: 16px;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
      background: #f0f2f5;
      /* Light gray background */
    }

    .user-details .input-box input:focus {
      border-color: #1877f2;
      /* Darker blue color on focus */
    }

    .container form .button {
      height: 45px;
      margin: 45px 0;
    }

    .container form .button input {
      height: 100%;
      width: 100%;
      outline: none;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      letter-spacing: 1px;
      background: #1877f2;
      /* Facebook's blue color */
      cursor: pointer;
    }

    .container form .button input:hover {
      background: #0e5a8a;
      /* Darker blue color on hover */
    }

    .container a {
      color: #1877f2;
      /* Facebook's blue color */
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }

    .container a:hover {
      text-decoration: underline;
    }

    a:hover {
      color: #ff8c69;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <p>inventory management system</p>
    </div>
    <ul>
      <!-- <li><a href=""></a></li>
        <li><a href=""></a></li> -->
    </ul>
  </nav>

  <div class="container">
    <div class="title">Login Here</div>

    <form action="" method="post">
      {% csrf_token %}

      {% if error_message %}
      <p>{{ error_message }}</p>
      {% endif %}


      <div class="user-details">
        <div class="input-box">
          <span class="details">email<span style="color: red"> *</span></span>
          <input type="email" placeholder="Enter Your Email" name="email" id="email" required />
        </div>


        <div class="input-box">
          <span class="details">password<span style="color: red"> *</span></span>
          <input type="password" placeholder="Enter Password" id="password" name="password" required />
        </div>

      </div>
      <div class="button">
        <input type="submit" value="Click to Login" />
      </div>
      <a href="{% url 'signup' %}">Create a account</a>
      <a href="{% url 'forgot_password' %}">Forgot Password</a>
    </form>
  </div>
</body>

</html>
