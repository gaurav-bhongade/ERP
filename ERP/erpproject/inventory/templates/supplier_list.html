<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier list</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            height: 56px;
            /* Facebook navigation bar height */
            padding: 0 20px;
            position: fixed;
            background-color: #1877f2;
            /* Facebook blue color */
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        nav .logo p {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        nav ul {
            /* Updated styles for ul */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: baseline;
            /* Adjusted alignment to baseline */
        }

        nav li {
            /* Existing styles */
            list-style: none;
            margin-right: 20px;
        }

        nav li.home-button {
            /* Additional styles for the home button */
            margin-left: auto;
            margin-right: auto;
        }

        nav li.search-bar {
            /* Additional styles for the search bar */
            display: flex;
            align-items: center;
            position: relative;
        }

        nav input[type="text"] {
            /* New styles for the search input */
            padding: 10px 50px;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
            /* Adjusted margin for spacing */
        }

        nav input[type="text"]::placeholder {
            /* Styles for the placeholder text */
            font-size: 20px;
            /* Adjusted font size */
            color: #cdcaca;
            /* Adjusted color */
        }

        nav .search-icon {
            /* New styles for the search icon */
            position: absolute;
            left: 5px;
            /* Adjusted left position */
            top: 50%;
            /* Centered vertically */
            transform: translateY(-50%);
            /* Centered vertically */
            cursor: pointer;
            /* Make the icon clickable */
        }

        nav .search-icon svg {
            /* Styles for the SVG within the search icon */
            fill: white;
            /* Icon color */
            height: 20px;
            /* Icon height */
        }


        nav li a {
            font-size: 16px;
            text-transform: uppercase;
            padding: 15px 20px;
            /* Increased padding */
            color: white;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #166fe5;
            /* Darker blue on hover */
            border-radius: 8px;
            /* Rounded corners on hover */
        }

        h2 {
            color: #333;
            margin: 80px 20px 20px;
        }

        table {
            width: 45%;
            border-collapse: collapse;
            margin: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #ff8c69;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <p>inventory management system</p>
        </div>

        <ul>
            <li class="search-bar">
                <form method="GET" action="{% url 'list_of_supplier' %}">
                    <!-- Clickable area for the search icon -->
                    <div class="search-icon" onclick="document.getElementById('search').focus()">
                        <!-- Use an inline SVG for the search icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </div>
                    <input type="text" id="search" name="search" placeholder="Search Supplier">
                </form>
            </li>
            <li class="home-button"><a href="/home/">Home</a></li>
        </ul>
    </nav><br>

    <h2>List of Suppliers</h2>
    {% if search %}
    <p>Search results for: "{{ search }}"</p>
    {% endif %}

    <div id="search-results">
        <table>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <th>Name</th>
                    <td><a href="{% url 'supplier_detail' supplier.id %}">{{ supplier.name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function filterResults() {
            var search = $('#search').val().toLowerCase();
            $('#search-results tbody tr').each(function () {
                var supplierName = $(this).find('td:first').text().toLowerCase();
                if (supplierName.includes(search)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        $('#search').on('input', filterResults);

        // Trigger the search function when the Enter key is pressed in the search input field
        $('#search').on('keyup', function (event) {
            if (event.key === 'Enter') {
                filterResults();
            }
        });
    </script>

</body>

</html>
