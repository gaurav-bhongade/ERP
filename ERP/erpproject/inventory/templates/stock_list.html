<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock list</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
  width: 100%;
  height: 56px; /* Facebook navigation bar height */
  padding: 0 20px;
  position: fixed;
  background-color: rgba(66, 103, 178, 0.8);
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 999;
}

nav .logo p {
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  cursor: pointer;
}

nav ul {
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  list-style: none;
}

nav li a {
  font-size: 16px;
  text-transform: uppercase;
  padding: 15px 20px; /* Increased padding */
  color: white;
  text-decoration: none;
}

nav li a:hover {
  background-color: #166fe5; /* Darker blue on hover */
  border-radius: 8px; /* Rounded corners on hover */
}

        table {
            width: 45%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: #1c1e21;
            text-decoration: none;
        }

        td a:hover {
            color: #1877f2; /* Facebook link color */
        }

        h2 {
            color: #333;
            margin: 80px 20px 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
          <p>inventory management system</p>
        </div>
        <ul>
          <li><a href="/home/">Home</a></li>
        </ul>
      </nav><br><br><br><br>

    <h2>List of Suppliers</h2>
    
    <table>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <th>Name</th>
                    <td><a  href="{% url 'stock_detail' stock.id %}">{{ stock.name }}</a></td>
                </tr>

                    <th>Address</th>

                </tr>
                <tr>
                    <th>Location</th>
                    <td>{{ supplier.location }}</td>
                </tr>
                <tr>
                    <th>Contact</th>
                    <td>{{ supplier.contact }}</td>
                </tr>
                <tr>
                    <th>Stock Name</th>
                    <td>{{ supplier.stock_name }}</td>
                </tr>
                <tr>
                    <th>Cost Per Unit</th>
                    <td>{{ supplier.cost_per_unit }}</td>
                </tr>
                <tr>
                    <th>Rating</th>
                    <td>{{ supplier.get_rating_display }}</td>
                </tr> -->
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
