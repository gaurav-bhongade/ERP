<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        nav {
            width: 100%;
            height: 56px;
            /* Facebook navigation bar height */
            padding: 0 20px;
            position: fixed;
            background-color: rgba(66, 103, 178, 0.8);
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        nav .logo p {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            list-style: none;
        }

        nav li a {
            font-size: 16px;
            text-transform: uppercase;
            padding: 15px 20px;
            /* Increased padding */
            color: white;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #166fe5;
            /* Darker blue on hover */
            border-radius: 8px;
            /* Rounded corners on hover */
        }

        body {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            justify-content: center;
            align-items: left;
            padding: 75px 50px;
            background-color: #f0f2f5;
            margin: 0;
            /* background: linear-gradient(135deg, #71b7e6, #9b59b6); */
        }

        .container {
            max-width: 500px;
            /* Adjusted container max-width */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h2 {
            font-size: 24px;
            color: #0a69f7;
            /* Facebook text color */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #1c1e21;
            /* Facebook text color */
        }

        form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            /* Facebook input border color */
            border-radius: 4px;
            border-radius: 8px;
        }

        button {
            background-color: #1877f2;
            /* Facebook blue color */
            color: white;
            border: none;
            padding: 12px 20px;
            /* Adjusted button padding */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1558c1;
            /* Darker blue on hover */
        }

        a:hover {
            color: #ff8c69;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <p>order management system</p>
        </div>
        <ul>
            <!-- <li><a href="/home/">Home</a></li> -->
        </ul>
    </nav>
    <div class="container">
        <h2>Place Order for {{ stock.name }} ({{ stock.description }})</h2>

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>

</html>
